name: Release Edge

on:
  issue_comment:
    types: [created]

permissions:
  contents: read

jobs:
  release-edge:
    if: github.repository == 'opentiny/tiny-vue' || github.repository == 'GaoNeng-wWw/tiny-vue' && github.event.issue.pull_request && github.event.comment.body.startsWith('/trigger release-edge') == true
    concurrency:
      group: release
    permissions:
      id-token: write
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Role check
        uses: octokit/request-action@dad4362715b7fb2ddedf9772c8670824af564f0d
        id: role_check
        with:
          route: GET /repos/opentiny/tiny-vue/collaborators/${{ github.event.comment.user.login }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Get Pr Info
        env:
          PR_NUMBER: ${{ github.event.issue.number }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          COMMENT_AT: ${{ github.event.comment.created_at }}
        run: |
          pr="$(gh api -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" /repos/"${GH_REPO}"/pulls/"${PR_NUMBER}")"
          head_sha="$(echo "$pr" | jq -r .head.sha)"
          updated_at="$(echo "$pr" | jq -r .updated_at)"

          if [[ $(date -d "$updated_at" +%s) -gt $(date -d "$COMMENT_AT" +%s) ]]; then
              exit 1
          fi

          echo "head_sha=$head_sha" >> "$GITHUB_OUTPUT"
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ steps.pr.outputs.head_sha }}
          fetch-depth: 1
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0
          registry-url: 'https://registry.npmjs.org'
      # Ignore Cahce
      - name: Install Deps
        run: pnpm i --no-frozen-lockfile
      - name: Release Edge
        run: ./scripts/release-edge.sh pr-${{github.event.issue.number}} ${{github.event.comment.body}}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
      - name: Post comment
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `:rocket: Release triggered! You can now install [pr-${{ github.event.issue.number }} edge version](https://www.npmjs.com/package/@opentiny/vue/v/pr-${{ github.event.issue.number }})`
            })